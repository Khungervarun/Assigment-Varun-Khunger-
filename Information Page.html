<body style="text-align:center; background-color: antiquewhite;">
    
    <h1>Your Information</h1>

        <label for="phoneNumber"><h3>Phone Number:</h3></label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="e.g.,365-588-5646" style="width: 30%;padding: 10px;
        margin-bottom: 15px; box-sizing: border-box; border:2px solid red;">
       
       <br>
        <label for="e-mail"><h3>E-mail:</h3></label>
        <input type="e-mail" id="e-mail" name="e-mail" required placeholder="e.g., abs@gmail.com" style="width: 30%; padding: 10px;
       margin-bottom: 15px;box-sizing: border-box; border:2px solid red;">

        <br>
        <label for="address"><h3>Address:</h3></label>
        <input type="text" id="address" name="address" required placeholder="e.g., 125 king St., City, Country" style=" width: 31%; padding: 10px;
       margin-bottom: 15px;box-sizing: border-box; border:2px solid red;">
        
        <br>
        <div>
